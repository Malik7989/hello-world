<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .box1,.box2{
            height: 100px;
            width: 100px;
        }
        .box1{
            margin: 50px;
            background-color: antiquewhite;
        }
        .box2{
            padding: 50px;
            background-color: rgb(182, 111, 18);
        }
        .wrapper{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1 b1">Box1</div>
        <div class="box2 b2">Box2</div>
    </div>
</body>
</html>
